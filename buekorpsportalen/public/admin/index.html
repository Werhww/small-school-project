<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../global.css">
    <script src="../global.js" defer></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-column data-big-gap>
    <div class="mobileRow" data-row data-big-gap data-align-baseline>
        <h1>Admin Dashboard</h1>
        <div data-row data-gap>
            <h5 onclick="logOut()" data-undeline data-hover>Logg ut</h5>
        </div>
    </div>

    <div data-row data-gap class="roleLists">
        <div data-flex data-column data-gap id="roleManagerList">
            <div data-row data-space-between data-align-center>
                <h4>Managers</h4>
                <div class="buttons">
                    <button class="normal">Ny leder</button>
                </div>
            </div>
            <hr>
        </div>
        <div data-flex data-column data-gap id="roleParrentList">
            <div data-row data-space-between data-align-center>
                <h4>Foreldre</h4>
                <div class="buttons">
                    <button class="normal">Ny Foreldre</button>
                </div>
            </div>
            <hr>
        </div>
        <div data-flex data-column data-gap id="roleMemberList">
            <div data-row data-space-between data-align-center>
                <h4>Medlem</h4>
                <div class="buttons">
                    <button class="normal">Ny Medlem</button>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <button class="button" id="newCompanie">Ny kompani</button>

    <div class="companies" id="companies"></div>

</body>
</html>
